			<div class="container">
				<div class="row">
					<div class="col-sm-3 col-sm-offset-4">
						<div class="contact-text">
							<h3>Contact</h3>
							<address>
								E-mail: startupgarage@of10.in<br>

							</address>
						</div>
						<div class="contact-address">

							<address>
								OF10, Prudential Ground Floor<br>
								Hiranandani Gardens, Powai<br>
								Mumbai
							</address>
						</div>
					</div>
					<div class="col-sm-5">
						<div id="contact-section">

					    	<form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="//formspree.io/work@of10.in">

					                <input type="text" name="name" class="form-control" required="required" placeholder="Name">

					                <input type="email"  name="_replyto" class="form-control" required="required" placeholder="Email ID">
					            </div>
					            <div class="form-group">
					                <textarea name="message" id="message" required="required" class="form-control" rows="4" placeholder="Enter your message"></textarea>
					            </div>                        
					            <div class="form-group">
					                <button type="submit" class="btn btn-primary pull-right">Send</button>
					            </div>
					        </form>	       
					    </div>
